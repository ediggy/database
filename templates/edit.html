{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Post title"
               value="{{ request.form['title'] or post['title'] }}"></input>
        <br>

        <label for="content">Post Content</label>
        <br>
        <textarea name="content"
                  placeholder="Post content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] or post['content'] }}</textarea>
        <br>

        <label for="title">Developer</label>
        <br>
        <input type="text" name="developer"
               placeholder="Developer"
               value="{{ request.form['developer'] or post['developer'] }}"></input>
        <br>

        <label for="genre">Genre</label>
        <br>
        <input type="text" name="genre"
               placeholder="Genre"
               value="{{ request.form['genre'] or post['genre'] }}"></input>
        <br>


        <button type="submit">Submit</button>
    </form>
{% endblock %}
